name: Build and Release APK

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      continue-on-error: true
      
    - name: Get version name
      id: version
      run: |
        VERSION=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"' || echo "1.0.0")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
    - name: Rename APKs
      run: |
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/SMS2Mail-${{ steps.version.outputs.version }}-debug.apk
        fi
        if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/SMS2Mail-${{ steps.version.outputs.version }}-release-unsigned.apk
        fi
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: SMS2Mail-debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: SMS2Mail-release-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build Summary
      run: |
        echo "## ðŸ“± Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
        if [ -f app/build/outputs/apk/debug/*.apk ]; then
          DEBUG_SIZE=$(du -h app/build/outputs/apk/debug/*.apk | cut -f1)
          echo "- **Debug APK**: $DEBUG_SIZE" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -f app/build/outputs/apk/release/*.apk ]; then
          RELEASE_SIZE=$(du -h app/build/outputs/apk/release/*.apk | cut -f1)
          echo "- **Release APK**: $RELEASE_SIZE" >> $GITHUB_STEP_SUMMARY
        fi
